<!DOCTYPE html>
<html>
<head>
    <title>Captcha Verification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .captcha-image {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="mx-auto d-block">
                <img class="captcha-image mx-auto d-block" src="data:image/png;base64,{{captcha_image}}" alt="Captcha Image">
                <form method="post" action="/validate_captcha/{{session_id}}">
                    <div class="form-group">
                        <input type="text" class="form-control" name="captcha_text" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
